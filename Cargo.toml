[package]
name = "jellycord"
version = "0.1.3"
edition = "2021"

[dependencies]
config = "0.13.2"
http = "0.2.8"
isahc = "1.7.2"
reqwest = "0.11.12"
serde = "1.0.145"
serde_derive = "1.0.145"
serde_json = "1.0.86"
serenity = { version = "0.11.5", features = ["collector", "rustls_backend"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread", "macros"] }
toml = "0.5.9"
sqlx = { version = "0.5.7", features = ["runtime-tokio-rustls", "sqlite", "offline"] }
chrono = "0.4.22"
